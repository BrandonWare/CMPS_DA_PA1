function decimalToBinary(decimal) {
  var remStack = new Stack();
  var num = decimal;
  var rem;
  var binaryString ="";

    rem = Math.floor(num % 2);
    remStack.push(rem);
    num = Math.floor(num / 2);
  }

  while (!remStack.isEmpty()) {
    binaryString += remStack.pop().toString();
  }

  return binaryString
}

// The following class is used below.

function QueueElement(element, priority) {
  this.element = element;
  this.priority = priority;
}

// 1. Finish the implementation below for the priority queue. Note that this
//    implementation does not use the prototype.

function PriorityQueue() {
  var items = [];

  this.enqueue = function(element, priority) {
    // we need to create a queue element that stores the priority as well
    var queueElement = new QueueElement(element, priority);
    var added = false;

    for (var i =0; i < items.length; i++) {
      if (queueElement.priority < items[i].priority) {
        items.splice(i, 0, queueElement);
        added = true;
        break;
      }

      }

    if (!added) {
      items.push(queueElement);

    }

  }

  this.dequeue = function() {
    return items.shift();
  };

  this.front = function() {
    return items[0];
  };

  thisisEmpty = function() {
    return items.length === 0;
  };

  // this is a helper function that is useful for printing
  this.print = function() {
    for (var i = 0; i < items.length; i++) {
      console.log(`${items[i].element} - ${items[i].priority}`);
    }
  };


}

function hotPotato(nameList, num) {
  var queue = new Queue();

  for (var i = 0; i < nameList.length; i++) {
    queue.enqueue(nameList[i]);
  }

  while (queue.size() > 1) {

      queue.enqueue(queue.dequeue());
    }
    var out = queue.dequeue();

  }

  return queue.dequeue();

}
